<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéüÔ∏è Laxmi Store Lottery Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2c2c2c;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 5.5rem;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: normal;
    }

    .checker-box {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff8e1;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      margin: 0.3rem 0;
      border: none;
      border-radius: 6px;
    }

    input {
      width: calc(100% - 16px);
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }

    button {
      background: #e67e22;
      color: white;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #d35400;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .card {
      background-color: #fff9c4;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .card span {
      font-size: 0.95rem;
      display: block;
      color: #333;
    }

    .highlight {
      color: green;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #333;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Laxmi Store</h1>
  <h2>Neta Road, Motipur<h2>
  <h2>üéâ Lottery Number Checkerüéâ </h2>

  <div class="checker-box">
    <input type="text" id="lotteryInput" placeholder="Enter your lottery number">
    <button onclick="checkNumber()">Check Prize</button>
    <div class="result" id="resultBox">Good luck! üçÄ</div>
  </div>

  <div class="grid" id="prizeGrid">
    <!-- Cards populated by script -->
  </div>

  <footer>
    Thank you for visiting Laxmi Store!
  </footer>

  <script>
    const prizes = {
      "Car Maruti": ["324212"],
      "Honda Shine": ["648453", "228861", "714189", "468625", "484947"],
      '32" TV': ["039583", "157679", "301913", "100487"],
      "Washing Machine": ["621394", "018923", "012675"],
      "Cooler": ["040867", "059045", "318719", "088877", "028490", "182223"],
      "Mixer": ["003742"],
      "Stand Fan": ["008500", "001276"],
      "Rungta Wall Clock": ["000965", "007124", "000751", "001011"],
      "RT Masala Tea": ["000106", "000008", "002412", "003622"]
    };

    function checkNumber() {
      const inputRaw = document.getElementById("lotteryInput").value.trim();
      const input = inputRaw.replace(/^0+/, ''); // strip leading zeros from user input
      const resultBox = document.getElementById("resultBox");
      let found = false;

      for (let prize in prizes) {
        for (let originalNum of prizes[prize]) {
          const matchable = originalNum.replace(/^0+/, ''); // convert stored number to compare form
          if (matchable === input) {
            resultBox.innerHTML = `üéâ <span class="highlight">${originalNum}</span> won <strong>${prize}</strong>!`;
            highlightCard(prize, originalNum);
            found = true;
            break;
          }
        }
        if (found) break;
      }

      if (!found) {
        resultBox.innerHTML = `‚ùå No prize for <span class="highlight">${inputRaw}</span>. Try again!`;
        clearHighlights();
      }
    }

    function populateGrid() {
      const grid = document.getElementById("prizeGrid");
      for (let prize in prizes) {
        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute("data-prize", prize);

        const header = document.createElement("h3");
        header.textContent = prize;
        card.appendChild(header);

        prizes[prize].forEach(num => {
          const span = document.createElement("span");
          span.textContent = num;
          card.appendChild(span);
        });

        grid.appendChild(card);
      }
    }

    function highlightCard(prizeName, matchedNumber) {
      clearHighlights();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        if (card.getAttribute("data-prize") === prizeName) {
          card.style.border = "2px solid green";
          card.querySelectorAll("span").forEach(span => {
            if (span.textContent === matchedNumber) {
              span.style.color = "green";
              span.style.fontWeight = "bold";
            }
          });
        }
      });
    }

    function clearHighlights() {
      document.querySelectorAll(".card").forEach(card => {
        card.style.border = "none";
        card.querySelectorAll("span").forEach(span => {
          span.style.color = "#333";
          span.style.fontWeight = "normal";
        });
      });
    }

    populateGrid();
  </script>
</body>
</html>
